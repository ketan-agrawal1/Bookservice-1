<!DOCTYPE html>
<html lang="en">

<head>
    <title>Oops, This is Admin Area</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Book Service">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>

    <!-- FontAwesome JS -->
    <script defer src="{{ url_for('static', filename='js/fontawesome.min.js') }}"></script>

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
	<link rel="apple-touch-icon" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}"

    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="{{ url_for('static', filename='css/theme-7.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>

</head>
    
<body>

    <nav class="navbar navbar-expand-sm fixed-top navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}"
                style="font-family: 'Pacifico'; font-size: 30px;"><b>Book Service</b></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbar1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('home') }}" style="font-size: 20px;">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main wrapper">
        <div class="container" style="margin-top: 5em !important;">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    
                    <div class="login form" style="width: 340px; margin: 50px auto;">
                        {% if not current_user.is_authenticated %}
                        <form method="POST" action="/login" style="background: #f7f7f7; box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3); padding: 30px;">
                            <h2 class="text-center">Log in</h2>
                            <div class="form-group">
                                <input type="text" class="form-control"  name=user placeholder="Username" required="required">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name=password placeholder="Password" required="required">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" style="min-height: 38px; border-radius: 2px;">Log in</button>
                            </div>

                            <div class="clearfix">
                                <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
                                <a href="#" class="float-right">Forgot Password?</a>
                            </div>
                        </form>

                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        
                        <div class="alert" id="alert" role="alert" , style="display:block;">
                            <p id="alert-text">{{messages[0]}}</p>
                        </div>
                        
                        {% endif %}
                        {% endwith %}
                    </div>  
                    {% endif %}

                    {% if current_user.is_authenticated %}
                        <h3>You are already logged in </h3>
                    {% endif %}
                    
                    
                </div>
            </div>

        </div>
    </div>

<script src="{{ url_for('static', filename='plugins/jquery-3.4.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.min.js') }}"></script>



</body>

</html>
